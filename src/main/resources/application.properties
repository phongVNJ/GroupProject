
#Hibernate
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_HIBERNATE_DIALECT:}
spring.jpa.properties.hibernate.id.new_generatior_mappings = true
spring.jpa.properties.hibernate.show.sql = true
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.hb2dll.auto = update
logging.level.org.hibernate.SQL =DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


#database
spring.datasource.url=${JDBC_DATABASE_URL:}
spring.datasource.driver-class-name=${JDBC_DATABASE_DRIVER:}
spring.datasource.data-password=${JDBC_DATABASE_PASSWORD:}
spring.datasource.data-username=${JDBC_DATABASE_USERNAME:}

#Port
server.port=${port:5000}